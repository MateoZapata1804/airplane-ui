<table mat-table [dataSource]="ticketsDataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID Ticket</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="flightId">
    <th mat-header-cell *matHeaderCellDef>Vuelo</th>
    <td mat-cell *matCellDef="let element">{{ element.flightId }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="destiny">
    <th mat-header-cell *matHeaderCellDef>Con Destino A</th>
    <td mat-cell *matCellDef="let element">{{ element.destiny }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
